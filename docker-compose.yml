# docker-compose.yml
services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
    command: uvicorn app:app --host 0.0.0.0 --port 5000 --reload

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    environment:
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./frontend:/app         # your code
      - /app/node_modules       # keep container deps
    entrypoint: ["/bin/sh","-c"]
    command: |
      rm -rf node_modules && npm install
      npm run dev -- --host 0.0.0.0 --port 5173